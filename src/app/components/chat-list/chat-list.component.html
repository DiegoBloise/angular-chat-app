<!-- Actions topbar height
max-h-[calc(60vh-120px)] -->
<div
  class="flex flex-col bg-zinc-900 w-screen md:w-100 sm:w-[50vw] lg:w-142 max-h-[calc(100vh-60px)] overflow-auto"
>
  <p-tabs value="0" scrollable class="p-0">
    <p-tablist>
      @for (tab of tabs; track tab.value) {
      <p-tab [value]="tab.value">{{ tab.title }}</p-tab>
      }
    </p-tablist>
    <p-tabpanels class="p-0!">
      @for (tab of tabs; track tab.value) {
      <p-tabpanel [value]="tab.value">
        @for (chat of tab.chats; track chat.id) {
        <app-chat-card
          [chat]="chat"
          (handleChatPress)="navigateToChat(chat.id)"
        ></app-chat-card>
        }
      </p-tabpanel>
      }
    </p-tabpanels>
  </p-tabs>
</div>
